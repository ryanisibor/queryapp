<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MFA Lookup</title>
  <style>
    :root { --bg:#0b1220; --card:#121a2a; --text:#e6e9ef; --muted:#9aa3b2; --accent:#6aa9ff; }
    body {
      margin:0; font-family:system-ui, sans-serif;
      background: radial-gradient(1200px 600px at 80% -10%, #1b2640 0%, var(--bg) 60%);
      color: var(--text); display:flex; align-items:center; justify-content:center;
      height:100vh; padding:16px;
    }
    .card {
      width:min(500px,100%); background:var(--card);
      border-radius:20px; padding:24px; box-shadow:0 8px 30px rgba(0,0,0,0.35);
    }
    h1 { margin-top:0; font-size:1.6rem; }
    label { display:block; margin-bottom:8px; font-size:0.9rem; color:var(--muted); }
    input {
      width:100%; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.2);
      background:#0f1729; color:var(--text); font-size:1rem;
    }
    input:focus { outline:none; border-color:var(--accent); }
    button {
      margin-top:16px; padding:10px 16px; border:none; border-radius:10px;
      background:var(--accent); color:white; font-size:1rem; cursor:pointer;
    }
    button:hover { background:#5596e6; }
    .hint { margin-top:12px; font-size:0.8rem; color:var(--muted); }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîê MFA Lookup</h1>
    <p>Enter a <strong>User Principal Name</strong> to begin.</p>
    <form id="searchForm">
      <label for="upn">User Principal Name (UPN)</label>
      <input type="email" id="upn" placeholder="e.g. alex.wilson@contoso.com" required />
      <button type="submit">Search</button>
    </form>
    <p class="hint">This is just the front end ‚Äî results will be added once connected to Microsoft Graph.</p>
  </div>

  <script>
    const form = document.getElementById("searchForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const upn = document.getElementById("upn").value;
      alert(`You searched for: ${upn}\n\n(Results will appear here once Graph is connected.)`);
    });
  </script>
</body>
</html>
