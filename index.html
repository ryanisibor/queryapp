<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MFA Lookup</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    input, button { padding: 0.5rem; margin-right: 0.5rem; }
    #results { margin-top: 1rem; }
    .error { color: red; margin-top: 1rem; }
    .empty { color: #666; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>MFA Lookup Tool</h1>
  <p>Enter a User Principal Name (UPN) to see configured MFA methods.</p>
  <input type="text" id="upnInput" placeholder="e.g. user@contoso.com" />
  <button onclick="lookupMfa()">Search</button>

  <div id="results"></div>
  <div id="message"></div>

  <script>
    async function lookupMfa() {
      const upn = document.getElementById('upnInput').value.trim();
      const resultsDiv = document.getElementById('results');
      const messageDiv = document.getElementById('message');
      
      resultsDiv.innerHTML = "";
      messageDiv.innerHTML = "";

      if (!upn) {
        messageDiv.innerHTML = "<div class='error'>❌ Please enter a UPN.</div>";
        return;
      }

      try {
        const response = await fetch(`/api/mfa-methods?upn=${encodeURIComponent(upn)}`);
        
        if (!response.ok) {
          throw new Error(`Server responded with ${response.status}`);
        }

        const data = await response.json();

        // If Graph error bubble up
        if (data.error) {
          messageDiv.innerHTML = `<div class='error'>❌ Error: ${data.error}</div>`;
          return;
        }

        if (!data.methods || data.methods.length === 0) {
          messageDiv.innerHTML = `<div class='empty'>ℹ️ No MFA methods found for <b>${upn}</b>.</div>`;
          return;
        }

        let html = `<h2>MFA Methods for ${data.upn}</h2>`;
        if (data.preferredDefaultFromGraph && data.preferredDefaultFromGraph.friendly) {
          html += `<p><b>Default MFA Method:</b> ${data.preferredDefaultFromGraph.friendly}</p>`;
        }

        html += "<ul>";
        data.methods.forEach(m => {
          html += `<li>✔ ${m.type}`;
          if (m.device) html += ` (${m.device})`;
          if (m.number) html += ` (${m.number})`;
          if (m.isDefault) html += " <b>[Default]</b>";
          html += "</li>";
        });
        html += "</ul>";

        resultsDiv.innerHTML = html;
      } catch (err) {
        console.error(err);
        messageDiv.innerHTML = `<div class='error'>❌ An error occurred while fetching MFA methods. Details: ${err.message}</div>`;
      }
    }
  </script>
</body>
</html>
